<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIAP - Sistema de Cadastro de Alunos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container py-5">
        <div id="fiapCarousel" class="carousel slide mb-5 fiap-carousel" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="images/FIAP_grad.png" class="d-block w-100 fiap-carousel-img" alt="FIAP Graduação">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/FIAP_pos.jpg" class="d-block w-100 fiap-carousel-img" alt="Pós Tech">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/FIAP_mba.png" class="d-block w-100 fiap-carousel-img" alt="FIAP MBA">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#fiapCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#fiapCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
            <div class="fiap-carousel-overlay">
                <img src="images/FIAP_logo.jpg" alt="FIAP Logo" class="fiap-logo mb-3">
                <h1 class="display-4 fw-bold">Sistema de Cadastro de Alunos</h1>
                <p class="lead">Gerencie os cadastros dos alunos da FIAP</p>
            </div>
        </div>

        <section class="add-student mb-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title h3 mb-4">Cadastrar Novo Aluno</h2>
                    <form id="addStudentForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="name" placeholder="Nome Completo" required>
                                    <label>Nome Completo</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" name="email" placeholder="E-mail" required>
                                    <label>E-mail</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="course" placeholder="Curso" required>
                                    <label>Curso</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="ra" placeholder="RA" required>
                                    <label>RA (Registro Acadêmico)</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" name="phone" placeholder="Telefone" required>
                                    <label>Telefone</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-lg w-100"><span>Cadastrar Aluno</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="students-list">
            <h2 class="h3 mb-4">Alunos Cadastrados</h2>
            <div id="studentsGrid" class="row g-4">
                <!-- Students will be added here dynamically -->
            </div>
        </section>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editStudentForm">
                        <input type="hidden" name="id" id="edit-id">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="name" id="edit-name" required>
                            <label>Nome Completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="edit-email" required>
                            <label>E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="course" id="edit-course" required>
                            <label>Curso</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="ra" id="edit-ra" required>
                            <label>RA (Registro Acadêmico)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" name="phone" id="edit-phone" required>
                            <label>Telefone</label>
                        </div>
                        <button type="submit" class="btn w-100"><span>Atualizar Cadastro</span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API endpoints
        const API_URL = {
            list: 'api/crud.php?action=list',
            create: 'api/crud.php?action=create',
            update: 'api/crud.php?action=update',
            delete: 'api/crud.php?action=delete'
        };

        // Function to fetch all students
        async function fetchStudents() {
            try {
                const response = await fetch(API_URL.list);
                const students = await response.json();
                displayStudents(students);
            } catch (error) {
                console.error('Erro ao buscar alunos:', error);
            }
        }

        // Function to display students
        function displayStudents(students) {
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';

            students.forEach(student => {
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4';
                card.innerHTML = `
                    <div class="student-card h-100">
                        <div class="student-info">
                            <h3 class="h5 mb-3">${student.name}</h3>
                            <p><strong>RA:</strong> ${student.ra}</p>
                            <p><strong>Curso:</strong> ${student.course}</p>
                            <p><strong>E-mail:</strong> ${student.email}</p>
                            <p><strong>Telefone:</strong> ${student.phone}</p>
                        </div>
                        <div class="student-actions">
                            <button class="btn btn-danger" onclick="deleteStudent(${student.id})"><span>Excluir</span></button>
                            <button class="btn btn-edit" onclick="editStudent(${student.id})"><span>Editar</span></button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Add new student
        document.getElementById('addStudentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const newStudent = {
                name: formData.get('name'),
                email: formData.get('email'),
                course: formData.get('course'),
                ra: formData.get('ra'),
                phone: formData.get('phone')
            };

            try {
                const response = await fetch(API_URL.create, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newStudent)
                });
                
                if (response.ok) {
                    this.reset();
                    fetchStudents();
                }
            } catch (error) {
                console.error('Erro ao adicionar aluno:', error);
            }
        });

        // Edit student
        async function editStudent(id) {
            try {
                const response = await fetch(API_URL.list);
                const students = await response.json();
                const student = students.find(s => s.id == id);
                
                if (student) {
                    document.getElementById('edit-id').value = student.id;
                    document.getElementById('edit-name').value = student.name;
                    document.getElementById('edit-email').value = student.email;
                    document.getElementById('edit-course').value = student.course;
                    document.getElementById('edit-ra').value = student.ra;
                    document.getElementById('edit-phone').value = student.phone;
                    
                    const modal = new bootstrap.Modal(document.getElementById('editModal'));
                    modal.show();
                }
            } catch (error) {
                console.error('Erro ao buscar aluno:', error);
            }
        }

        // Update student
        document.getElementById('editStudentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const student = {
                id: formData.get('id'),
                name: formData.get('name'),
                email: formData.get('email'),
                course: formData.get('course'),
                ra: formData.get('ra'),
                phone: formData.get('phone')
            };

            try {
                const response = await fetch(API_URL.update, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(student)
                });
                
                if (response.ok) {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                    modal.hide();
                    fetchStudents();
                }
            } catch (error) {
                console.error('Erro ao atualizar aluno:', error);
            }
        });

        // Delete student
        async function deleteStudent(id) {
            if (confirm('Tem certeza que deseja excluir este aluno?')) {
                try {
                    const response = await fetch(API_URL.delete + '&id=' + id, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        fetchStudents();
                    }
                } catch (error) {
                    console.error('Erro ao excluir aluno:', error);
                }
            }
        }

        // Initial load
        fetchStudents();
    </script>
    <footer class="fiap-footer">
        <div>
            <img src="images/FIAP_logo.jpg" alt="FIAP Logo" class="footer-logo">
        </div>
        <p>
            &copy; 2025 FIAP - Faculdade de Informática e Administração Paulista.<br>
            Projeto acadêmico para fins educacionais.
        </p>
    </footer>
</body>
</html>
